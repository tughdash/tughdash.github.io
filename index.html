<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Tiles</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tile-container">
    <div class="tile" style="background-image: url('icon1.png');"></div>
    <div class="tile" style="background-image: url('icon2.png');"></div>
    <div class="tile" style="background-image: url('icon3.png');"></div>
  </div>

  <script src="script.js"></script> </body>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.tile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* 100vh for full viewport height */
  width: 100vw; /* 100vw for full viewport width */
}

.tile {
  width: 200px; /* Adjust width as needed */
  height: 200px; /* Adjust height as needed */
  background-size: cover;
  margin: 10px;
  position: relative;
}

.tile .text {
  position: absolute;
  bottom: 10px; /* Adjust text position */
  left: 50%;
  transform: translateX(-50%); /* Center text horizontally */
  color: white; /* Adjust text color */
  font-size: 16px; /* Adjust font size */
  text-align: center; /* Center text vertically */
}

  </style>
</html>
